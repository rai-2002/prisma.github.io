<!DOCTYPE html>

<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="Parallax2.css">

    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>

    <body>

        <article class="content">
            <div class="one rellax" data-rellax-speed="4">Faster</div>
            <div class="two">No parallax</div>
            <div class="three rellax" data-rellax-speed="-4">Slower</div>
        </article>
        
        <script src="Parallax2.js"></script>
        <script>
            var rellax = new rellax('.rellax');
        </script>
    </body>

</html>
