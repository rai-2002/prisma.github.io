<script>
    // Initialize ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // Define scroll animations
    gsap.to("#projects-title", {
        scrollTrigger: {
            trigger: ".start-trig",
            pin: "#projects-title",
            pinSpacing: false,
            start: "top top",

            end: "bottom bottom",

        }
    });
</script>
